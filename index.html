<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Cat Photo App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="row my-3">
          <div class="col-8">
            <h2 class="text-primary text-center">CatPhotoApp</h2>
          </div>
          <div class="col-4">
            <a href="#">
              <img
                class="img-fluid thick-green-border"
                src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                alt="A cute orange cat lying on its back."
              />
            </a>
          </div>
        </div>
      </div>

      <img
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
        class="img-responsive"
        alt="Three kittens running towards the camera."
      />
      <div class="row text-center my-3">
        <div class="col">
          <button class="btn btn-primary w-100">
            <i class="fas fa-thumbs-up"></i> Like
          </button>
        </div>
        <div class="col">
          <button class="btn btn-info w-100">
            <i class="fas fa-info-circle"></i> Info
          </button>
        </div>
        <div class="col">
          <button class="btn btn-danger w-100">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>

      <p>Top 3 things cats <span class="text-danger">love:</span></p>

      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <div class="row">
          <div class="col-6">
            <label><input type="radio" name="indoor-outdoor" /> Indoor</label>
          </div>
          <div class="col-6">
            <label><input type="radio" name="indoor-outdoor" /> Outdoor</label>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label><input type="checkbox" name="personality" /> Loving</label>
          </div>
          <div class="col-4">
            <label><input type="checkbox" name="personality" /> Lazy</label>
          </div>
          <div class="col-4">
            <label><input type="checkbox" name="personality" /> Crazy</label>
          </div>
        </div>
        <input
          class="form-control"
          type="text"
          placeholder="cat photo URL"
          required
        />
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-paper-plane"></i> Submit
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
